
<form>
  <div>
    {{dish_form_value|json}}
  </div>
    <label for="dish_image">Add photos to your dish</label>
    <div>
      <input type="text" pInputText name="dish_image" [(ngModel)]="dish_form_value.image">
    </div>

    <label for="dish_name">Name your dish:</label>
    <div>
      <input type="text" pInputText name="dish_name" [(ngModel)]="dish_form_value.name" placeholder="e.g Teriyaki Chicken/Carne Asada">
    </div>
    <label for="dish_category">Category</label>
    <p-dropdown [options]="categories" [(ngModel)]="selectedCategory" placeholder="Select a Category" optionLabel="name" name="category" [showClear]="true"></p-dropdown>

    <label for="dish_cuisine">Cuisine Type / Ethnicity</label>
    <div>
      <input type="text" pInputText name="dish_cuisine" [(ngModel)]="dish_form_value.cuisine" placeholder="e.g. American / Mexican / Asian / Italian, etc">
    </div>
    <label for="diallergens">Food Allergens</label>
    <div>
      <input type="text" pInputText name="dish_allergens" [(ngModel)]="dish_form_value.allergens" placeholder="e.g Milk / Eggs / Fish">
    </div>
    <label for="dish_description">Describe your dish (optional)</label>
    <div>
      <input type="text" pInputText name="dish_description" [(ngModel)]="dish_form_value.description" placeholder="Special recipe, ingredients, or a memorable story">
    </div>
<button>Back</button>
<button (click)="onPreviewClick()" routerLink="add-dish-form-preview">Preview</button>
